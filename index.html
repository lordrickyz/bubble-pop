<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./dist/bundle.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./dist/stylesheet/game.css">
    <link rel='icon' href='./favicon.ico' type='image/x-icon' />

    <meta property="og:title" content="Bubble Pop" />
    <meta property="og:description" content="Bubble Pop is a Puzzle Bobble or Bust-A-Move clone written in JavaScript and HTML" />
    <meta property="og:url" content="https://lordrickyz.github.io/bubble-pop/" />
    <meta property="og:image" content="https://lordrickyz.github.io/bubble-pop/dist/preview/bubbleLink.gif" />
    <meta property="og:image:width" content="350" />
    <meta property="og:image:height" content="400" />

    <title>Bubble Pop</title>
  </head>

  <body>
    <section class="header"> 
      <div id="nameContainer" class="nav navName"> <h1>Ricky Zheng</h1></div>
      <div id="titleContainer" class="nav navTitle"> <h1>Bubble Pop</h1> </div>
      <div id="linksContainer" class="nav navLinks"> 
        <a href="https://github.com/lordrickyz/bubble-pop">
          <img src="./dist/images/github-logo.svg" alt="Github">
        </a>
        <a href="https://www.linkedin.com/in/rickyzhengs/">
          <img id="linkedin" src="./dist/images/linkedin-logo.png" alt="Linkedin">
        </a>
        <a href="https://lordrickyz.github.io/">
          <img src="./dist/images/profile-logo.svg" alt="Profile">
        </a>
      </div>
    </section>
    <section class="bodyColor">
      <canvas id="canvas" width="480" height="700"></canvas>

      <button id="start" class="btn start-btn">Click Me To Play</button>

      <img id="cuteDino" src="https://mangadex.org/images/avatars/373134.gif" width="200" height="162"/>      
      <div id="scoreContainer" class="bubble score">

      <div id="levelContainer" class="bubble level">
        <h2>LEVEL</h2>
        <span id="level">1</span>
      </div>
      <div id="scoreContainer" class="bubble score">
        <h2>SCORE</h2>
        <span id="score">0</span>
      </div>

      <button id="music" onkeyup="event.preventDefault()"><img id="volumeIcon" src="dist/images/volumeUp.svg" width="90" height="60" /></button>
      
      <div id="controlsContainer" class="control">
        <h2>CONTROLS</h2>
        <span id="control">Rotate Launcher</span>
        <img src="./dist/images/leftctrl.png" alt="leftctrl" class="ctrl left">
        <img src="./dist/images/rightctrl.png" alt="rightctrl" class="ctrl right">
        <span id="control">Shoot Bubbles</span>
        <img src="./dist/images/spacebar.png" alt="spacebar" class="spacebar">
        <button id="resume-btn">RESUME</button>
      </div>
      
      <div id="attach-ctrl"></div>
      <button id="ctrl-btn">
        <p>C</p>
        <p>O</p>
        <p>N</p>
        <p>T</p>
        <p>R</p>
        <p>O</p>
        <p>L</p>
        <p>S</p>
      </button>
    </section>

    <audio id="shootBubble" src="./dist/audio/bubbleShoot.mp3"></audio>
    <audio id="popBubble" src="./dist/audio/poppinSmith.mp3"></audio>
    <audio id="bustaMove" src="./dist/audio/bustamovetrack.mp3"></audio>
  </body>
</html>
